<html lang="html">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.0/css/bulma.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'fiction/style.css' %}">
    <title>笔趣阁</title>
</head>
<body class="container">
<div style="margin: 30px;">
</div>
<div class="fixed-grid has-3-cols">
{% if data_list %}
    <div class="grid">
    {% for each_data in data_list %}
        <a href="{% url 'fiction:detail' each_data.fiction_code %}">
            <div class="box">
                <div class="cell">
                    <div class="fiction-info-box">
                       <div class="image-box">
                           <img src="{{ each_data.fiction_image_url }}" alt="">
                       </div>
                       <div class="title-box">
                           {{ each_data.fiction_name }}
                       </div>
                       <div class="author-box">
                           <span class="tag is-primary is-light">{{ each_data.fiction_author }}</span> | <span class="tag is-success is-light">{{ each_data.fiction_type }}</span>
                       </div>
                       <div class="introduce-box">
                           {{ each_data.fiction_introduce }}
                       </div>
                        <div class="other-info-box">
                            {{ each_data.fiction_info }}
                        </div>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %}
    </div>
{% else %}
    <p>No Data.</p>
{% endif %}
</div>
</body>
</html>
